<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="jquery.ripples-min.js"></script>
<script>
$(document).ready(function() {
$('#demo').ripples({ //波紋をつける要素を指定
resolution: 300, //波紋が広がる速さ
dropRadius: 20, //波紋の大きさ
perturbance: 0.01 //波紋の揺れの量
});
});
</script>
 
<style>
body{
margin: 0;
padding: 0;
}
#demo{
background: url("black.jpg") center center/cover no-repeat;
width: 100%;
height: 100vh;
}
</style>
 
</head>
 
<body>
 
<div id="demo"></div>
 
</body>
